            <span id="form-heading">
            <div class="page-h3">
<h3>Please fill the form to download</h3>
</div></span>
<form role="form" class="well well-lg">
    <div id="submission-alert" class="alert collapse col-lg-12">
        <span id="submission-alert-text"></span>
        <button id="submission-alert-dismiss" type="button"
            class="close" aria-hidden="true">&times;</button>
    </div>

    <span id="form-text">
    <div>
        <div class="form-group col-lg-6">
            <label for="firstname">First Name</label>
            <input id="firstname" class="form-control" type="text"
            placeholder="Enter your first name."/>
        </div>
        <div class="form-group col-lg-6">
            <label for="lastname">Last Name</label>
            <input id="lastname" class="form-control" type="text"
            placeholder="Enter your last name."/>
        </div>
    </div>

    <div>
        <div class="form-group col-lg-6">
            <label for="emailaddress">Email Address</label>
            <input id="emailaddress" class="form-control" type="email"
            placeholder="Enter your email address."/>
        </div>
        <div class="form-group col-lg-6">
            <label for="emailaddress">Affiliation</label>
            <input id="affiliation" class="form-control" type="text"
            placeholder="Enter your affiliation."/>
        </div>
    </div>

    <div>
        <div id="message-box" class="form-group">
            <label for="intent">Usage Intent</label>
            <textarea id="intent" class="input-xlarge form-control" name="intent" rows="10" placeholder="Please enter your purpose to download CPSGrader."></textarea>
        </div>
    </div>

    <div>
        <div class="col-lg-12">
            <button id="download" type="submit" class="btn btn-primary">
                Submit</button>
            <p>
            <small>
                I don't want to provide this inforamtion.
                <a href="../../dist/cpsgrader-release-0.1.zip"> 
                Direct Download
                </a>
            <small>
            </p>
        </div>
    </div>
</span>
</form>

</div>
